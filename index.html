<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" defer></script>
    <title>Digital Clock</title>
</head>

<body>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="For Temp enter city..." id="s-box"/>
    </header>

    <div class="main">
        <div class="clock">
            <div class="grid-item" id="date">--</div>
            <div class="grid-item" id="month">--</div>
            <div class="grid-item" id="year">--</div>
            <div class="grid-text">Date</div>
            <div class="grid-text">Day</div>
            <div class="grid-text">Year</div>
            <div class="grid-item" id="hour">--</div>
            <div class="grid-item">:</div>
            <div class="grid-item" id="minutes">--</div>
            <div class="grid-text">Hour</div>
            <div class="grid-text">  </div>
            <div class="grid-text">Minutes</div>
            <div class="grid-item"></div>
            <div class="grid-item" id="seconds">--</div>
            <div class="grid-item"></div>
            <div class="grid-text"></div>
            <div class="grid-text">Seconds</div>
            <div class="grid-text"></div>
            <div class="grid-item" id="temp">--</div>
            <div class="grid-item"></div>
            <div class="grid-item" id="day">--</div>
            <div class="grid-text">Temp</div>
            <div class="grid-text"></div>
            <div class="grid-text">Day</div>
        </div>
    </div>
</body>

</html>
